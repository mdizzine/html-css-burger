<style>
.topBun,
.btmBun,
.midBun,
.meat,
.tomato,
.lettuce,
.cheese {
    margin: 0 auto;
      display: block;
}

.topBun,
.btmBun,
.midBun {
      width: 100px;
      height: 20px;
      background-color: #eeaa66;
}

.topBun {
    border-top-right-radius: 20px;
      border-top-left-radius: 20px;
      border-top: 1px dashed #ffcc88;
}

.btmBun {
    border-bottom-right-radius: 20px;
      border-bottom-left-radius: 20px;
}

.midBun {
    border-radius: 3px;
      height: 10px;
      width: 90px;
}

.meat {
    width: 95px;
      height: 15px;
      border-radius: 10px;
      background-color: #754e1a;
      margin-top: -3px;
      border-bottom: dashed 1px black;
      border-top: dashed 6px black;
}

.tomato {
    width: 80px;
      height: 5px;
      background-color: #ee4411;
}

.lettuce {
    width: 87px;
      height: 5px;
      background-color: #99ff99;
      position: relative;
      z-index: 3;
      Border: dashed 1px #fff;
}

.cheese {
    width: 92px;
      height: 4px;
      background-color: #ff9900;
    border-top-right-radius: 50%;
      border-top-left-radius: 50%;
      position: relative;
      z-index: 2;
      margin-top: -1px;
}
</style>
<div class='burger'>
<span class='topBun'></span>
<span class='tomato'></span>
<span class='lettuce'></span>
<span class='cheese'></span>
<span class='meat'></span>
<span class='midBun'></span>
<span class='tomato'></span>
<span class='lettuce'></span>
<span class='cheese'></span>
<span class='meat'></span>
<span class='btmBun'></span></div>
